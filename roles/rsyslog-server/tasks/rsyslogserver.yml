- name: Install Rsyslog
  apt: pkg={{ item }} update_cache=yes state=installed
  with_items:
   - rsyslog

- name: Create Directory for logs
  file: path={{ rsys_dir }} owner=root group=root mode=0644 state=directory

- name: Copy Rsyslog Conf
  template: src=rsyslog.j2 dest={{ rsys_conf }} owner=root group=root mode=0644 backup=yes
  notify:
   - restart rsyslog

- name: Create Rotate Cron File
  template: src=cron-hourly.j2 dest=/etc/cron.hourly/syslog-bzip2 owner=root group=root mode=0644
